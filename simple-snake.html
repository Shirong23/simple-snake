                <div class="instructions">

        <!-- æ¸¸æˆç»“æŸå¼¹çª— -->
        <div class="game-over-modal" id="gameOverModal">
            <div class="modal-content">
                <h2 class="modal-title">æ¸¸æˆç»“æŸ!</h2>
                <div class="modal-score">
                    <p>å¾—åˆ†: <span id="finalScore">0</span></p>
                    <p>é•¿åº¦: <span id="finalLength">1</span></p>

        <script>
            // å…¼å®¹æ€§æ¸¸æˆç±»
            function WeChatSnakeGame() {
                // åŸºç¡€è®¾ç½®
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');

                // é€‚é…å±å¹•å¤§å°
                var screenSize = Math.min(window.innerWidth - 60, 300);
                this.canvas.width = screenSize;
                this.canvas.height = screenSize;
                this.canvas.style.width = screenSize + 'px';
                this.canvas.style.height = screenSize + 'px';

                // æ¸¸æˆå‚æ•°
                this.gridSize = 20;
                this.tileCount = Math.floor(this.canvas.width / this.gridSize);

                // æ¸¸æˆçŠ¶æ€
                this.snake = [{x: 5, y: 5}];
                this.food = {x: 10, y: 10};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.gameLoop = null;

                // è·å–æœ€é«˜åˆ†
                this.highScore = 0;
                try {
                    this.highScore = localStorage.getItem('snakeHighScore') || 0;
                } catch(e) {
                    this.highScore = 0;
                }

                this.updateDisplay();
                this.generateFood();
                this.draw();

                // è®¾ç½®è§¦æ‘¸æ§åˆ¶ï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰
                this.setupSimpleTouchControl();
            }

            // ç®€åŒ–çš„è§¦æ‘¸æ§åˆ¶
            WeChatSnakeGame.prototype.setupSimpleTouchControl = function() {
                var self = this;
                var startX = 0;
                var startY = 0;

                this.canvas.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    if (e.touches.length > 0) {
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;
                    }
                }, false);

                this.canvas.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    if (!self.gameRunning) return;

                    if (e.changedTouches.length > 0) {
                        var endX = e.changedTouches[0].clientX;
                        var endY = e.changedTouches[0].clientY;
                        var deltaX = endX - startX;
                        var deltaY = endY - startY;

                        // éœ€è¦æ˜æ˜¾çš„æ»‘åŠ¨æ‰è§¦å‘
                        if (Math.abs(deltaX) > 40 || Math.abs(deltaY) > 40) {
                            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                                if (deltaX > 0) {
                                    self.changeDirection('right');
                                } else {
                                    self.changeDirection('left');
                                }
                            } else {
                                if (deltaY > 0) {
                                    self.changeDirection('down');
                                } else {
                                    self.changeDirection('up');
                                }
                            }
                        }
                    }
                }, false);
            };

            // æ”¹å˜æ–¹å‘
            WeChatSnakeGame.prototype.changeDirection = function(direction) {
                if (!this.gameRunning) return;

                switch(direction) {
                    case 'up':
                        if (this.dy !== 1) {
                            this.dx = 0;
                            this.dy = -1;
                        }
                        break;
                    case 'down':
                        if (this.dy !== -1) {
                            this.dx = 0;
                            this.dy = 1;
                        }
                        break;
                    case 'left':
                        if (this.dx !== 1) {
                            this.dx = -1;
                            this.dy = 0;
                        }
                        break;
                    case 'right':
                        if (this.dx !== -1) {
                            this.dx = 1;
                            this.dy = 0;
                        }
                        break;
                }
            };

            // ç”Ÿæˆé£Ÿç‰©
            WeChatSnakeGame.prototype.generateFood = function() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };

                // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
                for (var i = 0; i < this.snake.length; i++) {
                    if (this.snake[i].x === this.food.x && this.snake[i].y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
            };

            // ç»˜åˆ¶æ¸¸æˆ
            WeChatSnakeGame.prototype.draw = function() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶è›‡
                for (var i = 0; i < this.snake.length; i++) {
                    this.ctx.fillStyle = i === 0 ? '#00ff00' : '#90ee90';
                    this.ctx.fillRect(
                        this.snake[i].x * this.gridSize + 1,
                        this.snake[i].y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }

                // ç»˜åˆ¶é£Ÿç‰©
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(
                    this.food.x * this.gridSize + 1,
                    this.food.y * this.gridSize + 1,
                    this.gridSize - 2,
                    this.gridSize - 2
                );
            };

            // æ¸¸æˆæ›´æ–°
            WeChatSnakeGame.prototype.update = function() {
                if (!this.gameRunning) return;

                var head = {
                    x: this.snake[0].x + this.dx,
                    y: this.snake[0].y + this.dy
                };

                // æ£€æŸ¥æ’å¢™
                if (head.x < 0 || head.x >= this.tileCount ||
                    head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // æ£€æŸ¥æ’åˆ°è‡ªå·±
                for (var i = 0; i < this.snake.length; i++) {
                    if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateDisplay();
                    this.generateFood();
                } else {
                    this.snake.pop();
                }

                this.draw();
            };

            // å¼€å§‹æ¸¸æˆ
            WeChatSnakeGame.prototype.start = function() {
                if (this.gameRunning) return;

                this.gameRunning = true;
                this.dx = 1;
                this.dy = 0;
                var self = this;
                this.gameLoop = setInterval(function() {
                    self.update();
                }, 250);
            };

            // æš‚åœæ¸¸æˆ
            WeChatSnakeGame.prototype.pause = function() {
                if (this.gameRunning) {
                    this.gameRunning = false;
                    clearInterval(this.gameLoop);
                } else {
                    this.start();
                }
            };

            // é‡ç½®æ¸¸æˆ
            WeChatSnakeGame.prototype.reset = function() {
                clearInterval(this.gameLoop);
                this.gameRunning = false;
                this.snake = [{x: 5, y: 5}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.generateFood();
                this.updateDisplay();
                this.draw();
                document.getElementById('gameOverModal').style.display = 'none';
            };

            // æ¸¸æˆç»“æŸ
            WeChatSnakeGame.prototype.gameOver = function() {
                this.gameRunning = false;
                clearInterval(this.gameLoop);

                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    try {
                        localStorage.setItem('snakeHighScore', this.highScore);
                    } catch(e) {
                        // å¿½ç•¥å­˜å‚¨é”™è¯¯
                    }
                    this.updateDisplay();
                }

                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLength').textContent = this.snake.length;
                document.getElementById('gameOverModal').style.display = 'block';
            };

            // æ›´æ–°æ˜¾ç¤º
            WeChatSnakeGame.prototype.updateDisplay = function() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('length').textContent = this.snake.length;
            };

            // å…¨å±€æ¸¸æˆå®ä¾‹
            var game;

            // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
            window.onload = function() {
                game = new WeChatSnakeGame();
            };

            // æ¸¸æˆæ§åˆ¶å‡½æ•°
            function startGame() {
                game.start();
            }

            function pauseGame() {
                game.pause();
            }

            function resetGame() {
                game.reset();
            }

            function handleDirection(direction) {
                game.changeDirection(direction);
                // é˜²æ­¢äº‹ä»¶å†’æ³¡
                return false;
            }

            function shareResult() {
                var message = 'æˆ‘åœ¨è´ªåƒè›‡æ¸¸æˆä¸­å¾—äº†' + game.score + 'åˆ†ï¼Œå¿«æ¥æŒ‘æˆ˜æˆ‘å§ï¼';
                alert('æ¸¸æˆé“¾æ¥å·²å¤åˆ¶ï¼Œåˆ†äº«ç»™æœ‹å‹ä¸€èµ·ç©å§ï¼\n\n' + message);
            }

            // é˜²æ­¢é¡µé¢æ»šåŠ¨å’Œç¼©æ”¾
            document.addEventListener('touchstart', function(e) {
                if (e.target.className.indexOf('direction-btn') !== -1) {
                    e.preventDefault();
                }
            }, false);

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, false);

            document.addEventListener('touchend', function(e) {
                if (e.target.className.indexOf('direction-btn') !== -1) {
                    e.preventDefault();
                }
            }, false);
        </script>
